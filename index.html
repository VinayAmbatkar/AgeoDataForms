<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroData hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="container">
        <header>Signup Form</header>
        <div class="progress-bar">
            <!-- Your progress bar code -->
        </div>
        <div class="form-outer">
            <form action="https://api.web3forms.com/submit" method="POST">
                <!-- Replace with your Access Key -->
                <input type="hidden" name="access_key" value="3687f465-781f-4460-bfaf-7010fb862391">
                <div class="page slide-page">
                    <div class="title">
                        Basic Info:
                    </div>
                    <div class="field">
                        <div class="label">
                            FULL Name
                        </div>
                        <input type="text" name="full_name">
                    </div>
                    <div class="field">
                        <div class="label">
                            Village Name
                        </div>
                        <input type="text" name="village_name">
                    </div>
                    <div class="field">
                        <div class="label">
                            Region
                        </div>
                        <input type="text" name="region">
                    </div>
                    <div class="field">
                        <button class="firstNext next">Next</button>
                    </div>
                </div>
                <!-- Add other pages and fields -->
                <div class="page">
                    <div class="title">
                        Contact Info:
                    </div>
                    <div class="field">
                        <div class="label">
                            Email Address
                        </div>
                        <input type="email" name="email">
                    </div>
                    <div class="field">
                        <div class="label">
                            Phone Number
                        </div>
                        <input type="tel" name="phone">
                    </div>
                    <div class="field btns">
                        <button class="prev-1 prev">Previous</button>
                        <button class="next-1 next">Next</button>
                    </div>
                </div>
                <!-- Add other pages and fields -->
                <div class="page">
                    <div class="title">
                        Fill The Pesticide Details
                    </div>
                    <div class="field">
                        <div class="label">
                            Pesticide Name
                        </div>
                        <input type="text" name="pesticide_name">
                    </div>
                    <div class="field">
                        <div class="label">
                            Soil Type
                        </div>
                        <input type="text" name="soil_type">
                    </div>
                    <div class="field">
                        <div class="label">
                            Pesticide Type
                        </div>
                        <select name="pesticide_type">
                            <option value="Fungicides">Fungicides</option>
                            <option value="Ierbicides">Ierbicides</option>
                            <option value="Bactericides">Bactericides</option>
                        </select>
                    </div>
                    <div class="field btns">
                        <button class="prev-2 prev">Previous</button>
                        <button class="next-2 next">Next</button>
                    </div>
                </div>
                <!-- Add other pages and fields -->
                <div class="page">
                    <div class="title">
                        Rating & Production
                    </div>
                    <div class="field">
                        <div class="label">
                            Pesticide Description
                        </div>
                        <input type="text" name="pesticide_description">
                    </div>
                    <div class="field">
                        <div class="label">
                            Production Rate
                        </div>
                        <select name="production_rate">
                            <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
                            <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                            <option value="⭐⭐⭐">⭐⭐⭐</option>
                            <option value="⭐⭐">⭐⭐</option>
                            <option value="⭐">⭐</option>
                        </select>
                    </div>
                    <div class="field btns">
                        <button class="prev-3 prev">Previous</button>
                        <button type="submit">Submit</button>
                        <!-- hCaptcha Spam Protection -->
                        <div style="position: relative; left: 5px ; bottom: -10px;" class="h-captcha" data-captcha="true"></div>


                    </div>
                </div>

            </form>
        </div>
    </div>
    <!-- Required for hCaptcha -->
    <script src="https://web3forms.com/client/script.js" async defer></script>
    <script src="script.js"></script>

</body>

</html>
