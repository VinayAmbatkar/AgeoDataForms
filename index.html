<body>
    <div class="container">

                        <div class="label">

                    </div>
                    
                    
                    
                    <div class="field">
                        <button class="firstNext next">Next</button>
                    </div>
                </div>
                <!-- Add other pages and fields -->
                <div class="page">
                    <div class="title">
                        Contact Info:
                    </div>
                    <div class="field">
                        <div class="label">
                            Email Address
                        </div>
                        <input type="email" name="email">
                    </div>
                    <div class="field">
                        <div class="label">
                            Phone Number
                        </div>
                        <input type="tel" name="phone">
                    </div>
                    <div class="field">
                        <div class="label">
                            Survey Number
                        </div>
                        <input type="tel" name="Survey_no">
                    </div>

                    <div class="field">
                        <div class="label">
                            Upload ID Proof
                        </div>
                        <input type="file" name="document">
                    </div>
                    
                    <div class="field btns">
                        <button class="prev-1 prev">Previous</button>
                        <button class="next-1 next">Next</button>
                    </div>
                </div>
                <!-- Add other pages and fields -->
                <div class="page">
                    <div class="title">
                        Fill The Pesticide Details
                    </div>
                    <div class="field">
                        <div class="label">
                            Pesticide Name
                        </div>
                        <input type="text" name="pesticide_name">
                    </div>
                    <div class="field">
                        <div class="label">
                            Soil Type
                        </div>
                        <input type="text" name="soil_type">
                    </div>
                    <div class="field">
                        <div class="label">
                            Crop Name
                        </div>
                        <input type="text" name="Crop_Name">
                    </div>
                    <div class="field">
                        <div class="label">
                            Pesticide Type
                        </div>
                        <select name="pesticide_type">
                            <option value="Fungicides">Fungicides</option>
                            <option value="Ierbicides">Ierbicides</option>
                            <option value="Bactericides">Bactericides</option>
                        </select>
                    </div>
                    <div class="field btns">
                        <button class="prev-2 prev">Previous</button>
                        <button class="next-2 next">Next</button>
                    </div>
                </div>
                <!-- Add other pages and fields -->
                <div class="page">
                    <div class="title">
                        Rating & Production
                    </div>
                    <div class="field">
                        <div class="label">
                            Pesticide Description
                        </div>
                        <input type="text" name="pesticide_description">
                    </div>
                    <div class="field">
                        <div class="label">
                            Production Rate
                        </div>
                        <select name="production_rate">
                            <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
                            <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                            <option value="⭐⭐⭐">⭐⭐⭐</option>
                            <option value="⭐⭐">⭐⭐</option>
                            <option value="⭐">⭐</option>
                        </select>
                    </div>
                    <div class="field btns">
                        <button class="prev-3 prev">Previous</button>
                        <button type="submit">Submit</button>
                        <!-- hCaptcha Spam Protection -->
                        <div style="position: relative; left: 5px ; bottom: -10px;" class="h-captcha" data-captcha="true"></div>


                    </div>
                </div>

            </form>
        </div>
    </div>

            // Indian states
            const indianStates = Object.keys(villageData);
    
            const stateSelect = document.getElementById('state');
            const villageSelect = document.getElementById('village');
    
            // Populate state dropdown
            indianStates.forEach(function (state) {
                const option = document.createElement('option');
                option.text = state;
                stateSelect.add(option);
            });
    
            // Event listener for state select change
            stateSelect.addEventListener('change', function () {
                const selectedState = stateSelect.value;
                const villages = villageData[selectedState] || [];
    
                // Clear previous options
                villageSelect.innerHTML = '';
    
                // Populate village options (limit to 10 villages)
                const limitedVillages = villages.slice(0, 10);
                limitedVillages.forEach(function (village) {
                    const option = document.createElement('option');
                    option.text = village;
                    villageSelect.add(option);
                });
            });
    
            // Trigger change event to populate villages initially
            stateSelect.dispatchEvent(new Event('change'));
        });
